<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="books"></div>
    <div class="form">
      <form action="" method="">
        <div>
          <label for="book">Book</label>
          <input type="text" name="book" id="book" required />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="text" name="pages" id="pages" required />
        </div>
        <div>
          <label for="readStatus">Read</label>
          <input type="checkbox" name="read" id="readStatus" />
        </div>
        <button type="submit" class="add-book submit">Add book</button>
      </form>
    </div>
    <script async src="app.js"></script>
  </body>
</html>
